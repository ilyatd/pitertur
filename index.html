<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/173c7323c3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Питертур</title>
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="page__bgr_rectangle page__bgr_rect1"></div>
            <div class="page__bgr_rectangle page__bgr_rect2"></div>
            <div class="page__bgr_rectangle page__bgr_rect3"></div>
            <div class="page__bgr_rectangle page__bgr_rect4"></div>
            <div class="page__bgr_login1"></div>
            <div class="page__bgr_login2"></div>
            <div class="page__cart"></div>
            <div class="page__text">
                <h1 class="page__text_h1">Welcome Page</h1>
                <h5 class="page__text_h5">Sign in to continue access pages</h5>
            </div>
            <form action="#" class="page__login">
                <h1 class="page__login_h1">Sign In</h1>
                <h5 class="page__login_h5">Sign in to continue access pages</h5>
                <input type="text" id="login" class="page__login_email" name="login" placeholder="Email Address">
                <input type="password" id="pass" class="page__login_pass" name="pass" placeholder="Password" disabled>
                <div class="page__login__submit"><span>continue</span> <i class="fas fa-chevron-right"></i></div>
                <h7 class="page__login_h7">or Connect with Social Media</h7>
                <button class="page__login__twitter"><i class="fab fa-twitter"></i> Sign In With Twitter</button>
                <button class="page__login__facebook"><i class="fab fa-facebook-f"></i> Sign In With Facebook</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
